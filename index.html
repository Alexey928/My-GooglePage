    <header class="header">

    <section class="work-spase">

            </div>

                <form action="">
                    <div class="work-spase__input-inner">

                    </div>
                    <input class="work-spase__input-submit" type="button" value="Поиск в гугл" id="searth">
                    <input class="work-spase__input-submit" type="button" value="Мне повезет" id="forLuck">
